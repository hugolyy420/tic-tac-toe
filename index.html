<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <header class="header">Tic-Tac-Toe</header>
    <div class="intro-page">
        <div class="input-holder"> <label for="player-one-name">Player One Name:</label>
            <input type="text" id="player-one-name">
        </div>
        <div class="input-holder"><label for="player-two-name">Player Two Name:</label>
            <input type="text" id="player-two-name">
        </div>
        <button class="start-button">Start Game</button>
    </div>
    <div class="gameboard-container" style="display: none">
        <div class="game-board"></div>
        <div class="announcement"></div>
        <button class="restart-button">Restart</button>
    </div>

</body>

</html>
